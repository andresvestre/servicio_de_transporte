<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STE :: Login</title>
</head>

<body>
  <header>
    <h1>STE</h1>
    <h5>Servicio de Transporte Especializado</h5>
  </header>

  <section>
    <header>
      <h4>Inicio de Sesión</h4>
    </header>
    <article>
      <form id="frmLogin" autocomplete="off">
        <div>
          <label for="iptUsername">Ingrese Correo</label>
          <input id="iptUsername" type="text" required autocomplete="off" />
        </div>
        <div>
          <label for="iptPassword">Ingrese Contraseña</label>
          <input id="iptPassword" type="password" required autocomplete="off" />
        </div>

        <div>
          <a href="/view/public/register.html">Nuevo Usuario</a>
          <a href="">Recuperar Contraseña</a>
        </div>

        <div>
          <button id="btnIngresar">Ingresar</button>
        </div>
      </form>
    </article>
  </section>

  <script async src="/js/security/login.js"></script>
</body>

</html>
